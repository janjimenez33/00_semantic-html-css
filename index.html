<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Notes Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Notes Application</h1>
    </header>
    <main>
        <section>
            <h2>Create a New Note</h2>
            <form id="note-form">
                <label for="note-text">Title:</label>
                <textarea id="note-text" placeholder="Enter note title"></textarea>
                <button type="submit">Add Note</button>
            </form>
        </section>
        <section>
            <ul id="notes-list"></ul>
        </section>
